<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Landing Page</title>
</head>
<body>
  <div class="header">
    <ul>
      <li><img src="/images/car.png" alt="logo of the landing page" class="logo"></li>
      <li>Home</li>
      <li>Products</li>
      <li>Profile</li>
    </ul>
  </div>

  <div class="first-container">
    <div class="hero-text-container">
      <div class="hero-text">
        <h1>We Sell Cars</h1>
        <h2>Welcome to Your Dealership of Trust! Find your dream car today.</h2>
        <button><a href="#" target="_blank" rel="noopener noreferrer">Sign Up</a></button>
      </div>
      <img src="/images/porsche.png" alt="porsche photo from the landing page" class="front-car">
    </div>
  </div>

  <div class="second-container">
    <h3>Some of Best Choices</h3>
    <div>
      <img src="/images/car-1.jpg" alt="first car" class="image one">
      <p>Wonderful first car</p>
    </div>
    <div>
      <img src="/images/car-two.jpeg" alt="second car" class="image two">
      <p>This model have soo much performance</p>
    </div>
    <div>
      <img src="/images/car-three.jpg" alt="third car" class="image three">
      <p>Perfect budget car</p>
    </div>
    <div>
      <img src="/images/car-four.jpg" alt="fourth car" class="image four">
      <p>Fastest Car in the world</p>
    </div>
  </div>

  <div class="third-container">
    
  </div>

  <div class="fourth-container">
    
  </div>




  <div class="footer">
    
  </div>
</body>
</html>
